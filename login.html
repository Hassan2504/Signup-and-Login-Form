<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="form">
    <form >
        <div class="title">Login</div>
    
    <div class="input-container">
        <input type="email" class="input" id="email" required>
        <label class="iLabel" for="email">Email Address</label>
    </div>

    <div class="input-container">
        <input type="password" class="input" id="phone" required>
        <label class="iLabel" for="phone"> Enter Password</label>
    </div>
    <button class="Signup" type="submit" >Login</button>
    <div><p>Don't have an account? <a href="index.html">Signup</a></p></div>



</body>
</html>
