<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="form">
    <form action="login.html" method="get">
    <div class="title">Signup</div>
    <div class="subtitle">Please fill out your details!</div>

    <div class="input-container">
        <input type="text" class="input" id="fullname" required>
        <label class="iLabel" for="fullname">Full Name</label>
    </div>

    

    <div class="input-container">
        <input type="email" class="input" id="email" required>
        <label class="iLabel" for="email">Email Address</label>
    </div>

    <div class="input-container">
        <input type="password" class="input" id="phone" required>
        <label class="iLabel" for="phone"> Create Password</label>
    </div>

    

    

    <div class="input-container">
        <input type="password" class="input" id="address" required>
        <label class="iLabel" for="address">Confirm Password</label>
    </div>

    

    
  <button class="Signup" type="submit" formaction="login.html">Signup</button>
  <div><p>Already have an account? <a href="login.html">Please Login</a></p></div>
    
</div>
</form>


</body>
</html>
